<div>
  <form>
    <label for="newPlayName">Név:</label> <input type="text" id="newPlayName">
    <label for="newPlayLogline">Logline:</label> <input type="text" id="newPlayLogline">
    <label for="newPlayLength">Hossz (perc):</label> <input type="number" id="newPlayLength">
    <input type="submit" value="Hozzáad" (click)="addNewPlay($event.target.form)" (submit)="$event.preventDefault()">
  </form>
  <table>
    <tr *ngFor="let play of plays">
      <td><input type="text" class="name" [(ngModel)]="play.name" [readOnly]="playToEdit !== play.id"></td>
      <td><input type="text" class="logline" [(ngModel)]="play.logline" [readOnly]="playToEdit !== play.id"></td>
      <td><input type="number" class="length" [(ngModel)]="play.length" [readOnly]="playToEdit !== play.id"></td>
      <td>
        <button *ngIf="playToEdit !== play.id" (click)="playToEdit = play.id"><i class="fas fa-edit"></i></button>
        <button *ngIf="playToEdit === play.id" (click)="modifyPlay(play)"><i class="fas fa-check-square"></i></button>
        <button (click)="deletePlay(play)"><i class="fas fa-times-circle"></i></button>
      </td>
    </tr>
  </table>
</div>
