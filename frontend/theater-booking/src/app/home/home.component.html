<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>
<section id="calendar">
  <nav>
    <a href="#play" (click)="calendarPage = 'calendar-play'">Előadások</a>
    <a href="#schedule" (click)="calendarPage = 'calendar-schedule'">Műsorlista</a>
  </nav>
  <div class="calendar-play" *ngIf="this.calendarPage === 'calendar-play'">
    <app-calendar-play></app-calendar-play>
  </div>
  <div class="calendar-schedule" *ngIf="this.calendarPage === 'calendar-schedule'">
    <app-calendar-schedule></app-calendar-schedule>
  </div>
</section>
